<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ReHyKTech | Login</title>
</head>

<body>
    <div class="container-flex">
        <div class="container">

            <h1 class="titulo">Login</h1>

            <form class="form">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingrese su usuario">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña">
                <p class="pass">¿Haz olvidado tu contraseña?</p>
                <button class="ingresar">Ingresar</button>
                <p class="registrarse">¿No estas registrado? <a href="./Register.html">Registrarse</a></p>
            </form>
        </div>
    </div>
</body>
</html>
